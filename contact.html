<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Free SMS Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .header-bg {
      background-color: #1a73e8;
    }
    .nav-bg {
      background-color: #333;
    }
    .contact-form input,
    .contact-form textarea {
      border: 1px solid #ccc;
    }
  </style>
  <!-- Adstra Pounder Ads -->
  <script type='text/javascript' src='//pl27118560.profitableratecpm.com/ef/4a/37/ef4a372ac712a50fa98f7453552854f0.js'></script>
  
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="header-bg text-white p-6 text-center text-3xl font-bold rounded-b-lg shadow-md">
    Contact Us - Free SMS Box
  </header>

  <!-- Navigation -->
  <nav class="nav-bg p-4 text-center shadow-sm">
    <a href="index.html" class="text-white mx-4 text-lg font-semibold hover:text-blue-200">Home</a>
    <a href="about.html" class="text-white mx-4 text-lg font-semibold hover:text-blue-200">About</a>
    <a href="contact.html" class="text-white mx-4 text-lg font-semibold text-blue-300">Contact</a>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">ðŸ“§ Send Us a Message</h2>
      <form class="contact-form space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" class="w-full p-3 rounded-lg" placeholder="Your Name">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" class="w-full p-3 rounded-lg" placeholder="you@example.com">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" rows="5" class="w-full p-3 rounded-lg" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">
          Submit
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-6 text-center text-sm mt-10 rounded-t-lg shadow-md">
    &copy; 2025 Free SMS Box. All rights reserved.
  </footer>
</body>
</html>
